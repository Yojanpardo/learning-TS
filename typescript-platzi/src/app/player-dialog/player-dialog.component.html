<div class="modal-window" id="open-modal">
    <div>
        <a href="#" title="close" class="modal-close">Close</a>
        <h1>New player form</h1>
        <div>
            <form #playerForm="ngForm" novalidate (ngSubmit)="onSubmit(playerForm)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" [ngModel]="Player?.name" ngModel required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" class="form-control" [ngModel]="Player?.lastName" ngModel required />
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <select name="position" id="position" [ngModel]="Player?.position" ngModel required>
                        <option *ngFor="let position of squadNumber" [value]="position.key">{{position.label}}</option>
                    </select>                    
                </div>
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input type="number" name="weight" class="form-control" [ngModel]="Player?.weight" ngModel required />
                </div>
                <div class="form-group">
                    <label for="height">Height</label>
                    <input type="number" name="height" class="form-control" [ngModel]="Player?.height" ngModel required />
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select name="nationality" id="nationality" [ngModel]="Player?.nationality" ngModel required>
                        <option *ngFor="let nationality of countries" [value]="nationality.key">{{nationality.label}}</option>
                    </select>                    
                </div>
                <div class="form-group">
                    <label for="leftFooted">Left Footed</label>
                    <input type="number" name="leftFooted" class="form-control" [ngModel]="Player?.leftFooted" ngModel required />
                </div>
                <div class="submit-container">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
